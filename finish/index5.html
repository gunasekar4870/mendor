<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="COMP 2800 - MyMind" />

    <title>MyMind - Chat Session</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/logo.svg" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/410249dbdb.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="u1.css" />
    <link rel="stylesheet" type="text/css" href="responsive.css" />

    <!-- Additional CSS -->
    <link rel="stylesheet" href="u.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,300">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400&family=Finger+Paint&display=swap">
</head>

<body>
    <div class="card">
        <div id="header">
            <h1>Chatter box!</h1>
        </div>
        <div id="message-section">
            <div class="message" id="bot"><span id="bot-response">Hello.. I'm listening! Go on..</span></div>
        </div>
        <div id="input-section">
            <input id="input" type="text" placeholder="Type a message" autocomplete="off" autofocus="autofocus" />
            <button class="send" onclick="sendMessage()">
                <div class="circle"><i class="zmdi zmdi-mail-send"></i></div>
            </button>
        </div>
    </div>

    <div id="wrapper">
        <div id="navPlaceHolder"></div>
        <header id="headMobile">
            <nav class="nav-container">
                <p id="footerNav">MyMind 2022 Â© COMP 2800</p>

                <div class="nav-menu" id="nav-menu">
                    <div id="logoMob">
                        <a href="/">
                            <img src="images/logo.svg" alt="Logo">
                            <h2>MyMind</h2>
                        </a>
                    </div>

                    <i class="bi bi-x nav-close" id="nav-close"></i>

                    <ul class="nav-list">
                        <!-- ... (rest of your navigation items) ... -->
                    </ul>
                </div>

                <div class="nav-btns">
                    <div class="nav-toggle" id="nav-toggle">
                        <i class="bi bi-grid"></i>
                    </div>
                </div>
            </nav>
        </header>

        <div id="chatProfileSec">
            <!-- ... (rest of your chat profile section) ... -->
        </div>

        <ul id="chatMessages">
            <!-- ... (rest of your chat messages) ... -->
        </ul>

        <div id="sendMessageContainer">
            <!-- ... (rest of your send message container) ... -->
        </div>

        <div id="footerPlaceHolder"></div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>

    <!-- Additional Script -->
    <script src="yes1.js"></script>
</body>

</html>
